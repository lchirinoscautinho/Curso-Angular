<h1>Heroes <small>Marvel y DC</small></h1>

<hr>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let Heroe of heroes">
        <img [src]="Heroe.img" class="card-img-top" [alt]="Heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ Heroe.nombre }}</h5>
            <p class="card-text">{{ Heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{ Heroe.aparicion }}</small></p>

            <!--- <button type="buttom" class="btn btn-outline-primary btn-block">Ver mas...</button>
           -->
            <a href="" class="btn btn-outline-primary"> Ver mas link...</a>

        </div>
    </div>
